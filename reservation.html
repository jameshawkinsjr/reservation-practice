<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body class="flex-column">
    <div class="container flex-column">
        <h1>Find your table for any occasion</h1>
        <div class="inputs">
            <select name="numberOfPeople">
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
                <option value="3">3 People</option>
                <option value="4">4 People</option>
                <option value="5">5 People</option>
                <option value="6">6 People</option>
                <option value="7">7 People</option>
                <option value="8">8 People</option>
                <option value="9">9 People</option>
                <option value="10">10 People</option>
            </select>
            <input id="dateInput" type="date">
            <input id="timeInput"type="time">
        </div>
            <button class="reservation-button" type="submit" onclick="addDropdown()">Let's Go</button>
            <div id="dropdown" class="hidden">
                    <button class="reservation-times" type="submit" onclick="signupForm()">5:00 PM</button>
                    <button class="reservation-times" type="submit" onclick="signupForm()">5:30 PM</button>
                    <button class="reservation-times" type="submit" onclick="signupForm()">6:00 PM</button>
                    <button class="reservation-times" type="submit" onclick="signupForm()">6:30 PM</button>
                    <button class="reservation-times" type="submit" onclick="signupForm()">7:00 PM</button>
            </div>
            <div id="signup-form" class="flex-column hidden">
                    <div class="signup-form-input">Name: <input type="text"></div>
                    <div class="signup-form-input">Email: <input type="text"></div>
                    <div class="signup-form-input">Password: <input type="password"></div>
                    <button class="signup-form-button" type="submit">Make Reservation</button>
            </div>
    </div>
    
</body>
</html>
<script type="text/javascript" src="./script.js"></script>
